<body>

        async function clickMe(){
            const response=await fetch('http://localhost:5050/post',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
      
                },
                body:JSON.stringify({
                    "title":'Hello',

                })
            })
        }
    </script>
